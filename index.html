<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body>
    <div class="background-color">
      <div class="item-a">
        <img src="assets/logo.svg" alt="logo" class="logo">
      </div>

      <div class="item-b hat gloves">
        
      </div>

      <div class="item-c jacket shirt vest baselayer">
        
       
      </div>

      <div class="item-d">
        
      </div>

      <div class="item-e">
        <div class="column1 slider">
          <h1>How is the weather?</h1>
          <div id="slider"><div id="custom-handle" class="ui-slider-handle"></div></div>
        </div>
        <div class="column2 tab">
          <h1>How many layers?</h1>
        
          <ol id="selectable">
            <li data-val="1" class="ui-state-default disabled">1</li>
            <li data-val="2" class="ui-state-default ui-selected">2</li>
            <li data-val="3" class="ui-state-default">3</li>
            <li data-val="4" class="ui-state-default">4</li>
          </ol>
        </div>
        <div class="column3 submitButton">
          <fieldset>
            <label for="checkbox-nested-1"><input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
              Gloves
            </label>
            <label for="checkbox-nested-2"><input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
              Hat 
            </label>
          </fieldset>
          <button type="submit">Show Me A Combination</button>
        </div>
          
        
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
